<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
    <body>
        <main class="container">
            <header class="header">
                <div class="logo">
                    <img src="assets/Logo valorant.png" alt="Logo Valorant">
                </div>
                <h3 class="company">Riot Games</h3>
                <div class="share">
                    <img src="assets/share-2.png" alt="Compartilhar">
                </div>
            </header>
            <section class="content">
                <h1 class="title">VALORANT</h1>
                <div class="agents">
                    <div class="agent">
                        <div class="agent-image">
                            <img src="assets/Art-3.png" alt="Omen">
                        </div>
                        <p class="agent-name">Omen</p>
                    </div>
                    <div class="agent">
                        <div class="agent-image">
                            <img src="assets/Art-2.png" alt="Sage">
                        </div>
                        <p class="agent-name">Sage</p>
                    </div>
                    <div class="agent">
                        <div class="agent-image">
                            <img src="assets/Art-1.png" alt="Sova">
                        </div>
                        <p class="agent-name">Sova</p>
                    </div>
                </div>
            </section>
            <div class="socials">
                <img src="assets/Art.png" alt="Phoenix" class="phoenix">
                <a href="#">
                    <img src="assets/instagram.png" alt="Instagram">
                </a>
                <a href="#">
                    <img src="assets/twitter.png" alt="Twitter">
                </a>
                <a href="#">
                    <img src="assets/facebook.png" alt="Facebook">
                </a>
            </div>
        </main>
    </body>
</html>
